<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

	<ui:composition template="/template/_template.xhtml">
		<ui:define name="tbody">

			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">Login</div>

					<div class="panel-body">

						<h:form id="formLogin" styleClass="form-horizontal">
							<h:messages errorStyle="color:red" infoStyle="color:blue"
							layout="table" />
							
							<div class="row">
								<h:outputLabel for="login" accesskey="N"
									styleClass="col-md-1 control-label">
									<h:outputText value="Login: " />
								</h:outputLabel>

								<div class="col-md-3">
									<h:inputText id="login" value="#{loginBean.user}" styleClass="form-control"
										required="true" requiredMessage="Login é obrigatório" />
								</div>
							</div>

							<div class="row">
								<h:outputLabel for="password" accesskey="N"
									styleClass="col-md-1 control-label">
									<h:outputText value="Senha: " />
								</h:outputLabel>

								<div class="col-md-3">
									<h:inputSecret id="password" value="#{loginBean.password}" styleClass="form-control"
										required="true" requiredMessage="Senha é obrigatório"  />
									
								</div>
							</div>
							
							<h:commandButton id="bt_login" action="#{loginBean.autenticar}"
													value="Login" styleClass="btn btn-primary" />
						</h:form>

					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
